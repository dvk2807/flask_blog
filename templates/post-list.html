<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post list</title>
</head>
<body>
    <h1>Post list</h1>
    <a href="/create-post">create</a>
    <ul>
        {% for post in posts %}
            <li>
                {{ post.title }}
                (<i>{{ post.date }}</i>)
                <a href="/post-editor/{{ post.id }}">edit</a>
                <a href="/delete-post/{{ post.id }}">delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
